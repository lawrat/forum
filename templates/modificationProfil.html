<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fil d'actualité</title>
    <style>
        #connexion{
    position: absolute;
    /* background-color:rgba(34, 171, 235, 0.669) ; */
    padding: 5%;
    margin-top: 2%;
    border-radius: 60px;
    width: 30%;
    margin-left: 5%;
    margin-right: 5%;
    margin-bottom: 8%;
    margin-top: 1%;
    font-size: 20px;

}
.zone-saisie{
   width: 20%;
   height: 30px;
   border-radius: 10px;
   font-size: 20px;
   margin-left: 5%;
}

       #tete{
        display: flex;
        background-color: rgb(34, 171, 235) ;
        padding: 5px;
        font: optional;color: white;
       }
        #first{
            display: flex;
        }
        #profilImg{
            border-radius: 80px;
        }
#nomUtilisateur{
    font: optional;color: gray;
}
#autre{
    display: flex;
    margin-left: 60%;
}
.car{
    margin: 7% 30px;

}
/* #info{
} */
#inscrire{
        background-color: rgba(34, 171, 235, 0.669);
        width: 10%;
        font-size: 20px;
        border-radius: 10px;

    }
    </style>
</head>
<body>
    <section id="tete">
    <h1 >Forum Digicodeuses</h1>
    <div id="autre">
        <div id="acueil" class="car">
            <a href="http://localhost:9090">Accueil</a>
        </div>
        
        <div id="monProfil" class="car">
            <a href="http://localhost:9090/profil">Mon profil</a>
        </div>
        <div id="deconnexion" class="car">
            <form action="/deconnexion" method="post">
                <button type="submit">Déconnexion</button>
            </form>
        </div>
    </div>
</section>
<div id="info">
    <!-- Champ d'entrée pour que l'utilisateur choisisse une nouvelle image de profil -->
    <input type="file" id="profileImageInput" name="photo" accept="image/*">
    
    <!-- Affichage de l'image de profil actuelle -->
    <img src="https://www.sne.fr/app/uploads/2017/10/profile-femme.jpg" alt="" id="profilImg" width="150px">

    <h3 id="nomUtilisateur">{{.Nom}} {{.Prenom}}</h3>
    <form action="/modificationProfil" method="post">
        <!-- Champ d'entrée caché pour stocker le fichier image sélectionné -->
        <input type="hidden" id="selectedImage" name="selectedImage">

        <label for="date">Date de naissance</label>
        <input type="date" name="date" id="date" class="zone-saisie">
        <br>
        <br>
        <label for="pays">Pays</label>
        <input type="text" name="pays" id="pays" class="zone-saisie">
        <br>
        <br><label for="interet">Centre d'interet</label>
        <input type="text" name="interet" id="interet" class="zone-saisie">
        <br>
        <br>
        <input type="submit" value="Enregistrer" id="inscrire">
    </form>
</div>
  
    </div>
</body>
<script>
     // Code JavaScript pour gérer la sélection d'image
     document.getElementById('profileImageInput').addEventListener('change', function(event) {
        var selectedFile = event.target.files[0];
        if (selectedFile) {
            var imageUrl = URL.createObjectURL(selectedFile);
            document.getElementById('profilImg').src = imageUrl;

            // Définir le fichier image sélectionné dans le champ d'entrée caché pour la soumission du formulaire
            document.getElementById('selectedImage').value = imageUrl;
        }
    });

  
</script>
</html>
