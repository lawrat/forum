     /* background-color:rgba(34, 171, 235, 0.669) ; */

 #tete{

   border-radius: 10px;

display: flex;

   font-size: 30px;

</head>

<body>
   

    <Section id="all">
    <div id="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <div id="two">
        <marquee id="haut" behavior='scroll' direction="right" scrollamount="10"> <h1 >FORUM DIGICODEUSES</h1> </marquee>
        <div id="connexion">
            <h2 id="tete">Inscription</h2>
            <form action="/inscription" method="post">
               
        
                <label for="nom">Nom</label>
                <br>
                <input type="text" name="nom" id="nom" class="zone-saisie" required> 
                <br>
                <br>
        
                <label for="prenom">Prenom</label>
                <br>
                <input type="prenom" name="prenom" id="prenom" class="zone-saisie" required>
                <br>
                <br>
        
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" class="zone-saisie" required>
                <br>
                <br>
               
                <label for="username">Nom d'utilisateur</label>
                <br>
                <input type="username" name="username" id="username" class="zone-saisie" required>
                <br>
                <br>
        <label for="password">Mot de passe :</label>
        <div class="password-container">
            <input type="password" id="password" name="password_hash" class="zone-saisie" required >
           <span> <i id="oeil" class="toggle-password fa fa-eye" onclick="togglePasswordVisibility()"></i></span>
           
        </div>
        <br>
        <label for="confirmPassword">Confirmer Mot de passe</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" name="confirmPassword" class="zone-saisie" required>
          
        </div>
        {{if .ErrorMessage }}
    <p style="color: red;">{{.ErrorMessage}}</p>
{{end}}
        <br>
                <input type="submit" value="S'inscrire" id="inscrire">
            </form>
            <br>
            <a href="http://localhost:9090">Retour Ã  l'acceuil</a>
            <br>
           
    </div>
    
   
<script>
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const icon = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        confirmPasswordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        confirmPasswordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}
const buttonInscrire = document.querySelector("#inscrire")
buttonInscrire.addEventListener("mouseover", () => {
buttonInscrire.style.backgroundColor = "white"
buttonInscrire.style.borderColor = "white"
})

buttonInscrire.addEventListener("mouseout", ()=>{
buttonInscrire.style.backgroundColor = ""
buttonInscrire.style.borderColor = ""
})
    document.addEventListener('DOMContentLoaded', function () {
    const boxes = document.querySelectorAll('.box');
    let currentIndex = 0;

    function changeClass() {
        boxes[currentIndex].style.opacity = 0;
        currentIndex = (currentIndex + 1) % boxes.length;
        boxes[currentIndex].style.opacity = 1;
    }

    setInterval(changeClass, 1500);
});
   
</script>
</body>
</html>
